<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil PDF - GreeyPix</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style/welcome.css">
</head>
<body>
    <div class="header">
        <h2>GreeyPix</h2>
        <div class="nav">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/convert_to_pdf"><i class="fas fa-redo"></i> Convert Lagi</a>
        </div>
    </div>

    <div class="content">
        <h1><i class="fas fa-check-circle"></i> PDF Berhasil Dibuat!</h1>
        
        <div class="before-after">
            <div class="frame">
                <h3><i class="fas fa-images"></i> Gambar Asli</h3>
                <div class="image-grid">
                    {% for filename in original_filenames %}
                    <div class="image-item">
                        <img src="{{ url_for('uploaded_image', filename=filename) }}" alt="Original Image">
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="frame">
                <h3><i class="fas fa-file-pdf"></i> Hasil PDF</h3>
                <div class="pdf-preview-container">
                    <div class="pdf-preview">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                        <p>PDF Siap Download</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="download-section">
            <a href="{{ url_for('download_pdf', filename=pdf_file) }}" class="download-btn">
                <i class="fas fa-download"></i> Download PDF
            </a>
        </div>
    </div>
</body>
</html>
