<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil PDF - GreeyPix</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style/welcome.css">
    <style>
        .pdf-preview-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .pdf-preview {
            width: 200px;
            height: 280px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .pdf-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 15px;
        }
        .pdf-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .download-section {
            text-align: center;
            margin-top: 30px;
        }
        .download-btn {
            background: #e19566;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .download-btn:hover {
            background: #d18358;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(225, 149, 102, 0.4);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>GreeyPix</h2>
        <div class="nav">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/convert_to_pdf"><i class="fas fa-redo"></i> Convert Lagi</a>
        </div>
    </div>

    <div class="content">
        <h1><i class="fas fa-check-circle"></i> PDF Berhasil Dibuat!</h1>
        
        <div class="before-after">
            <div class="frame">
                <h3><i class="fas fa-images"></i> Gambar Asli</h3>
                <div class="image-grid">
                    {% for filename in original_filenames %}
                    <div class="image-item">
                        <img src="{{ url_for('uploaded_image', filename=filename) }}" alt="Original Image">
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="frame">
                <h3><i class="fas fa-file-pdf"></i> Hasil PDF</h3>
                <div class="pdf-preview-container">
                    <div class="pdf-preview">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                        <p>PDF Siap Download</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="download-section">
            <a href="{{ url_for('download_pdf', filename=pdf_file) }}" class="download-btn">
                <i class="fas fa-download"></i> Download PDF
            </a>
        </div>
    </div>
</body>
</html>
