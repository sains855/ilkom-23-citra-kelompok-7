<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreeyPix - Negative Effect Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/style/result.css"> </head>
<body>

    <div class="header">
        <h2>GreeyPix</h2>
        <div class="nav">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/add_gambar"><i class="fas fa-image"></i> Grayscale</a>
            <a href="/remove_background"><i class="fas fa-cut"></i> Remove BG</a>
            <a href="/convert_to_pdf"><i class="fas fa-file-pdf"></i> To PDF</a>
            <a href="/crop_image" class="active"><i class="fas fa-crop"></i> Crop Image</a>
            <a href="/negative_effect"><i class="fas fa-adjust"></i> Apply Again</a> </div>
    </div>

    <div class="content">
        <h1>Efek Negatif Gambar Anda! ðŸŒŒ</h1>
        <p>Gambar Anda kini telah diubah dengan efek negatif, membalikkan warna untuk menciptakan kontras yang unik dan tampilan yang dramatis.</p>

        <div class="before-after">
            <div class="frame">
                <span>Original</span>
                <img id="img-before" src="{{ url_for('uploaded_image', filename=original) }}" 
                    alt="Original" style="width:100%; display:block;">
            </div>

            <div class="frame">
                <span>After </span>
                <img id="img-after" src="{{ url_for('processed_image', filename=processed) }}" 
                    alt="Negative" style="width:100%; display:block;">
            </div>
        </div>

        <a href="{{ url_for('processed_image', filename=processed) }}" download="{{ processed }}">
            <button class="download-btn">Download Negative Image</button>
        </a>
        
    </div>
    <script src="/script/result.js"></script> </body>
</html>
