<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreeyPix - Grayscale Feature</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Proyek citra/style/add.css">
</head>
<body>

    <div class="header">
        <h2>GreeyPix</h2>
        <div class="nav">
            <a href="/">Home</a>
        </div>
    </div>

    <div class="container">
        <div class="image-section">
            <img src="/Proyek citra/img/image-add.jpg" alt="Grayscale Flower">
        </div>
        <div class="text-section">
            <h1>GreyScale</h1>
            <p>Grayscale adalah teknik pengolahan gambar yang menggunakan skala keabu-abuan. Dengan fitur unggah gambar kami, Anda dapat dengan mudah mengonversi foto berwarna menjadi grayscale hanya dalam hitungan detik!</p>
            <form action="/add_gambar" method="POST" enctype="multipart/form-data" id="uploadForm">
                <input type="file" name="image" id="fileInput" style="display: none;" onchange="document.getElementById('uploadForm').submit();">
                <button class="btn" type="button" onclick="document.getElementById('fileInput').click();">Proses Gambar</button>
            </form>
        </div> 
    </div>

</body>

</html>
