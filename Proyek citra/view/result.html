<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreeyPix - Before After</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/result.css">
</head>

<body>

    <div class="header">
        <h2>GreeyPix</h2>
        <div class="nav">
            <a href="/">Home</a>
            <a href="/add_gambar">Tambah Gambar</a>
        </div>
    </div>

    <div class="content">
        <h1>Ubah Gambar Menjadi Hitam Putih 🖼️</h1>
        <p>Ubah foto anda dengan filter hitam putih abadi, tambahkan sentuhan klasik yang menonjolkan emosi dan kontras sambil mempertahankan kualitas gambar.</p>

        <div class="before-after">
            <div class="frame">
                <span>Original</span>
                <!-- Tambahkan style untuk memastikan gambar muncul -->
                <img id="img-before" src="{{ url_for('uploaded_image', filename=original) }}" 
                    alt="Before" style="width:100%; display:block;">
            </div>

            <div class="frame">
                <span>Result</span>
                <img id="img-after" src="{{ url_for('processed_image', filename=processed) }}" 
                    alt="After" style="width:100%; display:block;">
            </div>
        </div>

        <button class="download-btn">Download</button>
    </div>
    <script src="/script/result.js"></script>
</body>

</html>
