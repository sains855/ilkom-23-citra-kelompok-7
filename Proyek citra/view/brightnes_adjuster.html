<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brightness Adjustment - GreeyPix</title>
  <link rel="stylesheet" href="/Proyek citra/style/brightnes.css" />
</head>
<body>
  <header>
    <h1>GreeyPix</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/grayscale">Grayscale</a>
      <a href="/brightness">Brightness</a>
    </nav>
  </header>

  <section class="feature">
    <div class="image-container">
      <img id="preview" src="/Proyek citra/img/brightnes.png" alt="Before After Brightness">
    </div>
    <div class="controls">
      <h2>Brightness Adjustment</h2>
      <p>Adjust the brightness of your image to enhance clarity and visual appeal.</p>
      <input type="range" min="50" max="200" value="100" id="brightness-slider">
      <p>Brightness: <span id="brightness-value">100%</span></p>
      <button onclick="uploadImage()">Atur Brightness</button>
      <input type="file" id="upload" accept="image/*" />
    </div>
  </section>

  <script src="/Proyek citra/script/brightnes.js"></script>
</body>
</html>
