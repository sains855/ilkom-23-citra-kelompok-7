<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreeyPix - PDF Conversion</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/add.css">
</head>
<body>
    <div class="header">
        <h2>GreeyPix</h2>
        <div class="nav">
            <a href="/">Home</a>
        </div>
    </div>

    <div class="container">
        <div class="image-section">
            <img src="/img/pdf-example.jpg" alt="PDF Conversion Example">
        </div>
        <div class="text-section">
            <h1>Convert to PDF</h1>
            <p>Transform your images into professional PDF documents with just one click!</p>
            <form action="/convert_to_pdf" method="POST" enctype="multipart/form-data" id="uploadForm">
                <input type="file" accept="image/*" name="image" id="fileInput" style="display: none;" onchange="document.getElementById('uploadForm').submit();">
                <button class="btn" type="button" onclick="document.getElementById('fileInput').click();">Convert to PDF</button>
            </form>
        </div> 
    </div>
    <script src="/script/add.js"></script>
</body>
</html>
