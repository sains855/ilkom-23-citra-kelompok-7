<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brightness Result</title>
  <style>
    /* Global Styles */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #d3b28f; /* latar belakang keseluruhan */
  min-height: 100vh;
  color: #3c2c1e;
}

/* Header Navigation */
.header {
  background-color: #e5c6a4;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.logo {
  font-size: 32px;
  font-weight: bold;
  color: #b3545e;
  font-family: 'Segoe UI', sans-serif;
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-links a {
  text-decoration: none;
  color: #b3545e;
  font-size: 18px;
  font-weight: bold;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #8e3f48;
}

/* Main Layout */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 60px 20px;
  display: flex;
  gap: 40px;
  align-items: flex-start;
  flex-wrap: wrap;
}

/* Image Section */
.image-section {
  flex: 1;
  max-width: 600px;
}

.image-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.image-box {
  position: relative;
}

.image-box img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* Controls Panel */
.controls-panel {
  flex: 1;
  max-width: 420px;
  background-color: #f2dfc6;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

.controls-panel h2 {
  color: #3c2c1e;
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 15px;
}

.controls-panel p {
  color: #5f4632;
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 30px;
}

/* File Input */
.file-input-btn {
  background-color: #e5c6a4;
  border: 1px solid #d4b597;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 14px;
  color: #3c2c1e;
  cursor: pointer;
}

.file-input-btn:hover {
  background-color: #dcb590;
}

/* Brightness Slider */
.brightness-label {
  font-size: 16px;
  font-weight: 600;
  color: #3c2c1e;
  margin-bottom: 10px;
}

.brightness-slider {
  width: 100%;
  height: 6px;
  background-color: #d4b597;
  border-radius: 3px;
  appearance: none;
}

.brightness-slider::-webkit-slider-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background-color: #ec946a;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
}

.brightness-slider::-moz-range-thumb {
  width: 18px;
  height: 18px;
  background-color: #ec946a;
  border-radius: 50%;
  border: 2px solid white;
  cursor: pointer;
}

/* Button Styling */
.process-btn {
  width: 100%;
  background-color: #ec946a;
  padding: 15px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  border: none;
  border-radius: 25px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: all 0.3s ease;
}

.process-btn:hover {
  background-color: #d67e57;
  transform: translateY(-2px);
}

/* Download Button */
.download-section {
  text-align: center;
  margin-top: 30px;
}

.btn {
  display: inline-block;
  padding: 12px 28px;
  background-color: #ec946a;
  color: white;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  margin: 10px;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #d67e57;
  transform: translateY(-2px);
}

.btn-secondary {
  background-color: #4a90e2;
}

.btn-secondary:hover {
  background-color: #357abd;
}
   
</style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">GreeyPix</div>
    <div class="nav-links">
      <a href="/"><i class="fas fa-home"></i> Home</a>
    </div>
  </div>

  <div class="container">
    <!-- Left Side - Images -->
    <div class="image-section">
      {% if original and processed %}
      <div class="image-container">
        <div class="image-box">
          <div class="image-label">Before</div>
          <img src="{{ url_for('uploaded_image', filename=original) }}" 
               alt="Original Image">
        </div>
        
        <div class="image-box">
          <div class="image-label">After</div>
          <img src="{{ url_for('processed_image', filename=processed) }}" 
               alt="Processed Image">
        </div>
      </div>
      
      <!-- Download Links -->
      <div class="download-section">
        <a href="{{ url_for('processed_image', filename=processed) }}" 
           download="{{ processed }}" 
           class="btn">
          Download Adjusted Image
        </a>
      </div>
      {% endif %}
    </div>

    <!-- Navigation -->
    <div style="text-align: center; margin: 30px 0; padding-top: 20px; border-top: 1px solid #ddd;">
      <a href="/brightnes_adj" class="btn"> Adjust Another Image</a>
      <a href="/" class="btn btn-secondary"> Back to Home</a>
    </div>
  </div>

  <script>
    // Update brightness value display when slider changes
    const slider = document.querySelector('.brightness-slider');
    const valueDisplay = document.querySelector('.brightness-value');
    
    if (slider && valueDisplay) {
      slider.addEventListener('input', function() {
        valueDisplay.textContent = this.value;
        
        // Update slider background to show progress
        const percentage = ((this.value - this.min) / (this.max - this.min)) * 100;
        this.style.background = `linear-gradient(to right, #4A90E2 0%, #4A90E2 ${percentage}%, #E5E5E5 ${percentage}%, #E5E5E5 100%)`;
      });
    }
  </script>
</body>
</html>
