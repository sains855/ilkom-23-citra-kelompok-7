<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brightness Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #E8D5C4;
      min-height: 100vh;
    }
    
    /* Header Navigation */
    .header {
      background-color: #E8D5C4;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #D4C0A1;
    }
    
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #2C2C2C;
    }
    
    .nav-links {
      display: flex;
      gap: 40px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #C47D7D;
      font-size: 18px;
      font-weight: 500;
    }
    
    .nav-links a:hover {
      color: #A66B6B;
    }
    
    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    
    /* Left Side - Before/After Images */
    .image-section {
      flex: 1;
      max-width: 600px;
    }
    
    .image-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .image-box {
      flex: 1;
      position: relative;
    }
    
    .image-label {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      font-weight: 500;
      z-index: 2;
    }
    
    .image-box img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    /* Right Side - Controls Panel */
    .controls-panel {
      flex: 1;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      height: fit-content;
    }
    
    .controls-panel h2 {
      color: #C47D7D;
      font-size: 28px;
      font-weight: bold;
      margin: 0 0 15px 0;
    }
    
    .controls-panel p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    
    /* File Input Styling */
    .file-input-section {
      margin-bottom: 30px;
    }
    
    .file-input-wrapper {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .file-input-btn {
      background-color: #E8D5C4;
      border: 1px solid #D4C0A1;
      padding: 8px 16px;
      border-radius: 8px;
      color: #2C2C2C;
      font-size: 14px;
      cursor: pointer;
    }
    
    .file-input-btn:hover {
      background-color: #D4C0A1;
    }
    
    .file-status {
      color: #666;
      font-size: 14px;
    }
    
    /* Brightness Slider */
    .brightness-control {
      margin-bottom: 30px;
    }
    
    .brightness-label {
      color: #2C2C2C;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
      display: block;
    }
    
    .slider-container {
      position: relative;
      margin-bottom: 10px;
    }
    
    .brightness-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: linear-gradient(to right, #4A90E2 0%, #4A90E2 50%, #E5E5E5 50%, #E5E5E5 100%);
      outline: none;
      -webkit-appearance: none;
    }
    
    .brightness-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4A90E2;
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    
    .brightness-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4A90E2;
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    
    .brightness-value {
      color: #2C2C2C;
      font-size: 16px;
      font-weight: 500;
    }
    
    /* Action Button */
    .process-btn {
      background: linear-gradient(135deg, #E8A87C, #D4956A);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 4px 15px rgba(212, 149, 106, 0.3);
      transition: all 0.3s ease;
    }
    
    .process-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 149, 106, 0.4);
    }
    
    /* Download Links */
    .download-section {
      text-align: center;
      margin-top: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #E8A87C, #D4956A);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      margin: 5px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 149, 106, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #4A90E2, #357ABD);
    }
    
    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">GreeyPix</div>
    <div class="nav-links">
      <a href="/"><i class="fas fa-home"></i> Home</a>
    </div>
  </div>

  <div class="container">
    <!-- Left Side - Images -->
    <div class="image-section">
      {% if original and processed %}
      <div class="image-container">
        <div class="image-box">
          <div class="image-label">Before</div>
          <img src="{{ url_for('uploaded_image', filename=original) }}" 
               alt="Original Image">
        </div>
        
        <div class="image-box">
          <div class="image-label">After</div>
          <img src="{{ url_for('processed_image', filename=processed) }}" 
               alt="Processed Image">
        </div>
      </div>
      
      <!-- Download Links -->
      <div class="download-section">
        <a href="{{ url_for('processed_image', filename=processed) }}" 
           download="{{ processed }}" 
           class="btn">
          Download Adjusted Image
        </a>
      </div>
      {% endif %}
    </div>

    <!-- Navigation -->
    <div style="text-align: center; margin: 30px 0; padding-top: 20px; border-top: 1px solid #ddd;">
      <a href="/brightnes_adj" class="btn">üîÑ Adjust Another Image</a>
      <a href="/" class="btn btn-secondary">üè† Back to Home</a>
    </div>
  </div>

  <script>
    // Update brightness value display when slider changes
    const slider = document.querySelector('.brightness-slider');
    const valueDisplay = document.querySelector('.brightness-value');
    
    if (slider && valueDisplay) {
      slider.addEventListener('input', function() {
        valueDisplay.textContent = this.value;
        
        // Update slider background to show progress
        const percentage = ((this.value - this.min) / (this.max - this.min)) * 100;
        this.style.background = `linear-gradient(to right, #4A90E2 0%, #4A90E2 ${percentage}%, #E5E5E5 ${percentage}%, #E5E5E5 100%)`;
      });
    }
  </script>
</body>
</html>
